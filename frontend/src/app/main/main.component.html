
<div class="container" *ngFor="let carRow of carList">    
  <div class="row">
    <div class="col-sm-4" *ngFor="let listing of carRow">
      <div class="panel panel-primary">
        <div class="panel-heading">{{listing.title}}</div>
        <div class="panel-body"><img [src]="listing.imageData" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">
          <button class="btn" data-toggle="modal" data-target="#myModal" (click)="modalData = listing" >View Listing</button>
        </div>
  </div>
</div><br><br>
</div>
</div>


<!-- details modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{modalData.title}}</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="panel-body"><img [src]="modalData.imageData" class="img-responsive" style="width:100%" alt="Image"></div>
            </div>
            <div class="col-sm-6">
              <ul><h4>Features</h4>
                <li *ngFor="let line of modalData.description">
                  {{line}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="reserveCar(modalData)" routerLink="/reservation" >Reserve!</button>
        <button class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
